<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ blog.title }}"?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'blog_detail' blog.id %}">Cancel</a>
</body>
</html>
