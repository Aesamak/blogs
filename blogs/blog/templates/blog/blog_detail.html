<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<body>
        
    {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="Blog Image" style="width: 100vw;">
    {% else %}
        <img src="https://via.placeholder.com/500x300" alt="No Image Available">
    {% endif %}
    <div style="text-align: center;">
    <h1>{{ blog.title }}</h1>
    <p><strong>By:</strong> {{ blog.author.username }}</p>
    <p>{{ blog.blog }}</p>
    </div>
    {% if user.is_authenticated and blog.author == user %}
        <a href="{% url 'edit_post' blog.id %}">Edit Post</a>
        <a href="{% url 'delete_post' blog.id %}">Delete Post</a>
    {% endif %}
    <hr>
    <p>{{ blog.content }}</p>
    
    <a href="{% url 'blog_list' %}">Back to Blogs</a>
</body>
</html>
